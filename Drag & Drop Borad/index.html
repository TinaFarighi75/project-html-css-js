<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drag and drop board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Simple Kanban Board</h1>
        <div class="board">
            <!-- list1-->
            <div class="list" id="list1">
                <h2> To Do</h2>
                <div class="card" id="card1" draggable="true">wash dishes</div>
                <div class="card" id="card2" draggable="true">buy groceries</div>
            </div>
           <!-- list2-->
            <div class="list" id="list2">
                <h2> In Progress</h2>
                <div class="card" id="card3" draggable="true">Learn to code</div>

            </div>
           <!-- list3-->
           <div class="list" id="list3">
            <h2>Done</h2>


        </div>            
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
